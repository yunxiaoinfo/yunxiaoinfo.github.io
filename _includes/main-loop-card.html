<div class="row mb-5 justify-content-between main-loop-card">
<div class="col-md-4 pr-0 align-self-center"> 
	<h2 class="mb-1 h4 font-weight-bold">
	<a class="text-dark" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
	</h2>
	<p class="excerpt">
	   {{ post.excerpt  | strip_html | strip_newlines | truncate: 186}}
	</p>

		In <span class="catlist">
		{% for category in post.categories %}

		{% endfor %}
		</span>
	</small>
	<small class="text-muted">
		{{ post.date | date: '%b %d, %Y' }}
	</small> -->
</div>
{% if post.image %}
	<div class="col-md-8 pr-2 align-self-center">
	<a href="{{site.baseurl}}{{post.url}}">
	<img class="rounded" src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ site.baseurl }}/{{ post.image }}{% endif %}" alt="{{ post.title }}">
	</a>
	</div>
{% endif %}
</div>
